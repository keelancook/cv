career-profile:
    title: Career Profile
    summary: |
      Keelan Cook is the George Liele Director for the Center for Great Commission studies. 
      He also serves as Instructor of Missiology at Southeastern Baptist Theological Seminary. 
      Keelanâ€™s areas of focus cover both North American and International missions. 
      He teaches and writes on church renewal and replanting as well as developing healthy sending culture in churches. 
      He has a passion for mobilizing the church to the nations, and a love for missions history. 
      In previous years, he spent time as a church planter in West Africa with the IMB and doing ethnographic 
      research in Washington, DC with NAMB.
