experiences:
    title: Experiences
    info:
      - role: George Liele Director, Center for Great Commission Studies
        time: 2022 - Present
        company: Southeastern Baptist Theological Seminary
        details: |
          The Lewis A. Drummond Center for Great Commission Studies is the hub of missionary mobilization at 
          Southeastern Baptist Theological Seminary. The CGCS exists to mobilize and equip students, faculty, 
          and staff in the fulfillment of the Great Commission. We accomplish this in the classroom, in our community, 
          and among the nations in partnership with local churches, state conventions, NAMB, and the IMB.
      - role: Associate Director, Center for Great Commission Studies
        time: 2021 - 2022
        company: Southeastern Baptist Theological Seminary
        details: |
          Provided leadership, direction, and oversight of key mobilization and student initiatives. 
          This includes aiding in the pathways initiative and facilitating SEBTS mission trip strategy.
      - role: Associate Director
        time: 2017 - 2021
        company: Union Baptist Association, Houston, TX
        details: |
          UBA is an association of over 560 affiliated congregations from the greater Houston area, 
          cooperating for the purposes of missions, evangelism, leadership development, church planting & discipleship. 
          The Houston metropolitan area is the 5th largest in the U.S. and the most ethnically and culturally diverse 
          population center in the country.
      - role: Elder
        time: 2014 - 2017
        company: Imago Dei Church, Raleigh, NC
        details: |
          Served as a lay elder with responsibilities pertaining to small group pastoral oversight and missions and evangelism. 
          Coordinated missionary development and sending.
      - role: Urban Resource Coordinator
        time: 2013 - 2017
        company: Southeastern Baptist Theological Seminary
        details: |
          The Urban Resource Initiative at Southeastern provided students, churches, and other Great Commission partners 
          with equipping and resources designed to engage lostness and plant churches in our urban centers domestically 
          and around the globe.
      - role: Journeyman - West Africa
        time: 2009 - 2011
        company: International Mission Board
        details: |
          Served as an international church planter in rural West Africa.

